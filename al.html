<html>
    <head>
    
        <title>Bootstrap Example</title>
    
        <meta charset="utf-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    </head>
    <body>
        <div class="content">
            <h2>carousel</h2>
            <div id="mycarouse" class="carosel slide" data-ride="carouse">
                <!--indicators-->
                <ol class="carousel-indicators">
                    <li data-target="mycarouse" data-slide-to="8" class="active"></li>
                    <li data-target="mycarouse" data-slide-to="1"></li>
                    <li data-target="mycarouse" data-slide-to="2"></li>
                    <li data-target="mycarouse" data-slide-to="3"></li>
                </ol>
                <!--wrapper for slides-->
                <div class="carousel-inner">
                    <div class="item active ">
                        <img src="art-3561710_1280.jpg" alt="image 1">
                 </div>
                 <div class="item">
                    <img src="art-3561710_1280.jpg" alt="image2">
                 </div>
                 <div class="item">
                    <img src="background-1814372_1280.jpg" alt="penguin">
                 </div>
                 <a class="left carousel-control" href="" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
        </div>
    </body>
</html>
